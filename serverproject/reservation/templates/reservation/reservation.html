<!-- 장소 예약 페이지 -->
<!-- 임시임, 아직 연결 X -> 현재 index.html에는 링크 연결해둠 -->

<!-- 그냥 링크 연결할 지 아니면 장소 예약 페이지에 화면 띄울지-->


<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장소 예약</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>  <!-- 캘린더 라이브러리 -->
    <script src="./js/loadNav.js" defer></script>
</head>
<body>
    <!-- 공통 네비게이션 바 로드 -->
    <div id="nav-container"></div>

    <main>
        <!-- 장소 선택 -->
        <section class="reservation-section">
            <h2>예약할 장소 선택</h2>
            <select id="location">
                <option value="도서관 1층 회의실">도서관 1층 회의실</option>
                <option value="도서관 2층 스터디룸">도서관 2층 스터디룸</option>
                <option value="공학관 3층 회의실">공학관 3층 회의실</option>
            </select>

            <!-- 날짜 선택 -->
            <h3>예약 날짜</h3>
            <input type="text" id="date-picker" placeholder="날짜 선택">

            <!-- 시간 선택 -->
            <h3>예약 시간</h3>
            <select id="time-slot">
                <option value="09:00-10:00">09:00 - 10:00</option>
                <option value="10:00-11:00">10:00 - 11:00</option>
                <option value="11:00-12:00">11:00 - 12:00</option>
                <option value="13:00-14:00">13:00 - 14:00</option>
                <option value="14:00-15:00">14:00 - 15:00</option>
            </select>

            <button id="reserve-btn">예약하기</button>
        </section>

        <!-- 기존 예약 목록 -->
        <section class="reservation-history">
            <h2>예약 목록</h2>
            <table>
                <thead>
                    <tr>
                        <th>장소</th>
                        <th>날짜</th>
                        <th>시간</th>
                    </tr>
                </thead>
                <tbody id="reservation-list">
                    <!-- 예약된 목록이 여기에 추가됨 -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/reservation.js"></script>
</body>
</html>
