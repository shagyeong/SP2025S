{% extends "mainpage/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <!-- 오늘의 출결 확인 -->
    <section class="attendance-section">
        <h2>출결 확인</h2>
        <div class="attendance-today">
            <h3>오늘</h3>
            <div id="attendance-checklist">
                <label><input type="checkbox" data-role="leader"> 팀장</label><br>
                <label><input type="checkbox" data-role="mate1"> 팀원 1</label><br>
                <label><input type="checkbox" data-role="mate2"> 팀원 2</label><br>
                <label><input type="checkbox" data-role="mate3"> 팀원 3</label><br>
                <label><input type="checkbox" data-role="mate4"> 팀원 4</label><br>
            </div>
            <button id="submit-attendance">출석 완료</button>
            <p id="attendance-timestamp">타임스탬프: -</p>
        </div>
    </section>

    <!-- 출결 기록 조회 (캘린더 기능 추가) -->
    <section class="attendance-history">
        <h2>날짜별 출결 확인</h2>
        <input type="text" id="calendar" placeholder="날짜 선택">
        <table>
            <thead>
                <tr>
                    <th>회차</th>
                    <th>역할</th>
                    <th>출결</th>
                </tr>
            </thead>
            <tbody id="history-list">
                <!-- 과거 출결 데이터가 여기에 표시됨 -->
            </tbody>
        </table>
    </section>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="{% static 'attendance/js/attendance.js' %}" defer></script>
{% endblock %}
