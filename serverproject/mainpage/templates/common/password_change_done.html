{% extends "mainpage/base.html" %}

{% block title %}변경 완료{% endblock %}

{% block content %}
<div class="login-box">
    <h2>비밀번호 변경 완료</h2>
    <p>비밀번호가 성공적으로 변경되었습니다.</p>
    <a href="{% url 'common:mypage' %}">마이페이지로 돌아가기</a>
</div>
{% endblock %}

<style>
.login-box {
    text-align: center;
    max-width: 400px;
    margin: 80px auto;
    padding: 40px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
}

.login-box h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
}

.login-box label {
    font-weight: 500;
    margin-bottom: 8px;
    display: block;
}

.login-box input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    box-sizing: border-box;
}

.login-box button,
.login-box a.btn {
    width: 100%;
    padding: 12px;
    background-color: #3b6bff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    text-align: center;
    display: inline-block;
    margin-top: 10px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.login-box button:hover,
.login-box a.btn:hover {
    background-color: #274bcc;
}

.btn-secondary {
    background-color: #6c757d;
}

</style>
