{% extends "../mainpage/base.html" %}
{% load static %}

{% block extra_css %}
<style>
.login-box {
    max-width: 400px;
    margin: 80px auto;
    padding: 40px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
}

.login-box h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
}

.login-box label {
    font-weight: 500;
    margin-bottom: 8px;
    display: block;
}

.login-box input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    box-sizing: border-box;
}

.login-box button {
    width: 100%;
    padding: 12px;
    background-color: #3b6bff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-box button:hover {
    background-color: #274bcc;
}

.login-bottom-link {
    margin-top: 20px;
    text-align: center;
    font-size: 14px;
}

.login-bottom-link a {
    color: #3b6bff;
    text-decoration: none;
    font-weight: bold;
}
.login-bottom-link a:hover {
    text-decoration: underline;
}
</style>

{% endblock %}

{% block content %}
<div class="login-box">
    <h2>로그인</h2>
    <form method="post" action="{% url 'common:login' %}">
        {% csrf_token %}
        {% include "./form_errors.html" %}

        <div class="form-group">
            <label for="username">사용자 ID</label>
            <input type="text" name="username" id="username" placeholder="아이디를 입력하세요"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>

        <button type="submit">로그인</button>
    </form>

    <div class="login-bottom-link">
        <br>
        계정이 없으신가요? <a href="{% url 'common:signup' %}">회원가입</a>
    </div>
</div>
{% endblock %}
