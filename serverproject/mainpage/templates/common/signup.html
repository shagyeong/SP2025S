{% extends "../mainpage/base.html" %}
{% block content %}
<div class="login-box">
    <h2>회원가입</h2>
    <form method="post" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include "common/form_errors.html" %}

        <label for="username">사용자 ID</label>
        <input type="text" name="username" id="username" placeholder="아이디 입력"
               value="{{ form.username.value|default_if_none:'' }}">

        <label for="password1">비밀번호</label>
        <input type="password" name="password1" id="password1" placeholder="비밀번호 입력">

        <label for="password2">비밀번호 확인</label>
        <input type="password" name="password2" id="password2" placeholder="비밀번호 재입력">

        <label for="email">이메일</label>
        <input type="email" name="email" id="email" placeholder="이메일 입력"
               value="{{ form.email.value|default_if_none:'' }}">

        <button type="submit">회원가입</button>
    </form>
</div>
{% endblock %}


<style>
.login-box {
    max-width: 400px;
    margin: 80px auto;
    padding: 40px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
}

.login-box h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
}

.login-box label {
    font-weight: 500;
    margin-bottom: 8px;
    display: block;
}

.login-box input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    box-sizing: border-box;
}

.login-box button,
.login-box a.btn {
    width: 100%;
    padding: 12px;
    background-color: #3b6bff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    text-align: center;
    display: inline-block;
    margin-top: 10px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.login-box button:hover,
.login-box a.btn:hover {
    background-color: #274bcc;
}

.btn-secondary {
    background-color: #6c757d;
}
</style>
