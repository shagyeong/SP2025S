{% extends "../mainpage/base.html" %}
{% block content %}
<div class="login-box">
    <h2>비밀번호 변경</h2>
    <form method="post">
        {% csrf_token %}
        {% include "common/form_errors.html" %}

        <label for="old_password">기존 비밀번호</label>
        <input type="password" name="old_password" id="old_password" required>

        <label for="new_password1">새 비밀번호</label>
        <input type="password" name="new_password1" id="new_password1" required>

        <label for="new_password2">새 비밀번호 확인</label>
        <input type="password" name="new_password2" id="new_password2" required>

        <button type="submit">변경하기</button>
    </form>
</div>
{% endblock %}

<style>
    .login-box {
    max-width: 400px;
    margin: 80px auto;
    padding: 40px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
}

.login-box h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
}

.login-box label {
    font-weight: 500;
    margin-bottom: 8px;
    display: block;
}

.login-box input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    box-sizing: border-box;
}

.login-box button,
.login-box a.btn {
    width: 100%;
    padding: 12px;
    background-color: #3b6bff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    text-align: center;
    display: inline-block;
    margin-top: 10px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.login-box button:hover,
.login-box a.btn:hover {
    background-color: #274bcc;
}

.btn-secondary {
    background-color: #6c757d;
}

</style>
