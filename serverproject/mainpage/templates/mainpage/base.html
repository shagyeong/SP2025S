{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}팀플 헬퍼{% endblock %}</title>

    <!-- ✅ 공통 스타일 -->
    <link rel="stylesheet" href="{% static 'mainpage/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'mainpage/css/student.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />

    <style>
    body {
        font-family: 'Pretendard Variable', 'Apple SD Gothic Neo', sans-serif;
    }
    </style>

    <!-- ✅ 페이지 전용 스타일 -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'mainpage/nav.html' %}

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- ✅ 공통 스크립트 (선택사항) -->
    <script src="{% static 'mainpage/js/main.js' %}"></script>

    <!-- ✅ 페이지 전용 스크립트 -->
    {% block extra_js %}{% endblock %}
</body>
</html>
